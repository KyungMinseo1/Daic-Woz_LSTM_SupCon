training:
  lr_list: [1e-6, 1e-4]
  weight_decay_list: [1e-5, 1e-2]
  scheduler: 'reducelr'  
  embed_model: 'sentence-transformers/all-MiniLM-L6-v2'
  bs: 4
  warmup_epoch: 5
  step-size: 50
  time_interval: 10
  focal_alpha: 0.75
  focal_gamma: 3

model:
  h_dim: 256
  head: 8
  num_layers_list: [2,4]
  gru_num_layers_list: [1,2]
  text_dropout_list: [0.1,0.6]
  graph_dropout_list: [0.1,0.6]
  vision_dropout_list: [0.1,0.6]
  audio_dropout_list: [0.1,0.6] 